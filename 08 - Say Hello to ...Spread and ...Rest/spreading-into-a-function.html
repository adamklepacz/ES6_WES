<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>

<body>
  <script>
    const inventors = ['Einstein', 'Newton', 'Galileo'];
    const newInventors = ['Musk', 'Jobs'];

    inventors.push(...newInventors);
    console.log(inventors);

    const name = ['Adam', 'Klepacz'];

    function sayHi(name, lastName) {
      alert(`Hi there ${name} ${lastName}`);
    }

    sayHi(...name);
  </script>
</body>

</html>
