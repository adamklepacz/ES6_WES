<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>

<body>
  <script>
    const ages = [21, 18, 17, 19];

    //some method
    const adultPresent = ages.some(el => el >= 21);

    //every method
    const everyAdult = ages.every(el => el >= 18);

    console.log(everyAdult);
  </script>
</body>

</html>
