<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>

<body>
  <script>
    const p = new Promise((resolve, reject) => {
      resolve('Adam is cool!');
    });

    p
      .then(response => console.log(response));
  </script>
</body>

</html>
